worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # Gzip for faster static delivery
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;

    server {
        listen 80;
        server_name _;

        # Serve React build
        root /usr/share/nginx/html;
        index index.html;

        # Proxy API requests to backend server
        location /api/ {
            proxy_pass http://backendsvcs:8880;  # change to your backend
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handle React Router (SPA fallback)
        location / {
            try_files $uri /index.html;
        }
    }
}
